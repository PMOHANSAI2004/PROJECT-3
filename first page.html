<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-size: 25px; color: rgba(255, 25, 0, 0.942);">AMAZON ONLINE STORE</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header styling */
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

/* Product container */
.product-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 2rem;
    background-color: #fff;
    border-radius: 50px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    /* Add decorative border */
    border: 20px solid #00d5ff;
    /* Optional: Adjust spacing to make border more visible */
    margin-top: 20px;
    margin-bottom: 20px;
    /* Optional: Add padding inside the border */
    padding: 1.5rem;
}

        /* Product image */
        .product-image {
            max-width: 20%;
            display: block;
            margin: 0 auto;
        }

        /* Product details */
        .product-details {
            margin-top: 1rem;
            text-align: center;
        }

        /* CTA button */
        .cta-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>AMAZON ONLINE STORE</h1>
    </header>
    <div class="product-container">
        <img src="2.png" alt="Product Image" class="product-image">
        <div class="product-details">
            <h2 style="font-size: 25px; color: rgb(0, 234, 255);">IPHONE 15 PRO MAX</h2>
            <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <style>
         .details-title {
                  font-weight: bold;
                  margin-bottom: 5px;
                }
                .details-list {
                  list-style: none;
                  padding: 0;
                }
                .details-list-item {
                  margin-bottom: 5px;
                }
              </style>
            </head>
            <body><h3 style="font-size: 15px; color: rgba(255, 0, 0, 0.942);">
              <div class="details-box">
                
                <ul class="details-list">
                  <li class="details-list-item">Name: iPhone 15 Pro Max</li>
                  <li class="details-list-item">Year: 2024</li>
                  <ul>
                    <li class="details-list-item">Material: Titanium</li>
                    <li class="details-list-item">Front: Ceramic Shield</li>
                    <li class="details-list-item">Back: Textured matte glass</li>
                    <li class="details-list-item">Colors: Black, White, Blue, Natural</li>
              </div>
            </h3>
            </body>
                <p><h3 style="font-size: 15px; color: rgba(0, 13, 255, 0.942);">Price: RS.1,99,999</h3></p><br>
            <a href="#" class="cta-button"><h1 style="font-size: 25px; color: rgb(208, 255, 0);">ADD TO CART</h1></a>
        </div>
    </div>
</body>
</html>
